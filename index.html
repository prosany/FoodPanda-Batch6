<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodPanda</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card h-100">
                <img
                  src="./image/burger.jpg"
                  class="card-img-top image"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Burger</h5>
                  <p class="card-text">Burger Khabo</p>
                </div>
                <div class="w-75 mx-auto text-center mb-4">
                  <button
                    type="button"
                    class="btn btn-primary w-100"
                    onclick="addToCart('Burger', this)"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img
                  src="./image/icecream.jpg"
                  class="card-img-top image"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Ice Cream</h5>
                  <p class="card-text">Ice Cream Khabe Apu</p>
                </div>
                <div class="w-75 mx-auto text-center mb-4">
                  <button
                    type="button"
                    class="btn btn-primary w-100"
                    onclick="addToCart('Ice Cream',this)"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img
                  src="./image/kacchi.jpg"
                  class="card-img-top image"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Kacchi</h5>
                  <p class="card-text">Vai Kacchi kahbe</p>
                </div>
                <div class="w-75 mx-auto text-center mb-4">
                  <button
                    type="button"
                    class="btn btn-primary w-100"
                    onclick="addToCart('Kacchi',this)"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img
                  src="./image/pasta.jpeg"
                  class="card-img-top image"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Pasta</h5>
                  <p class="card-text">Vai Pasta khabe</p>
                </div>
                <div class="w-75 mx-auto text-center mb-4">
                  <button
                    type="button"
                    class="btn btn-primary w-100"
                    onclick="addToCart('Pasta',this)"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img
                  src="./image/pizza.jpg"
                  class="card-img-top image"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Pizza</h5>
                  <p class="card-text">Ami Pizza Khabo</p>
                </div>
                <div class="w-75 mx-auto text-center mb-4">
                  <button
                    type="button"
                    class="btn btn-primary w-100"
                    onclick="addToCart('Pizza',this)"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img
                  src="./image/sandwich.webp"
                  class="card-img-top image"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Sandwich</h5>
                  <p class="card-text">Vai Sandwich Khabe</p>
                </div>
                <div class="w-75 mx-auto text-center mb-4">
                  <button
                    type="button"
                    class="btn btn-primary w-100"
                    onclick="addToCart('Sandwich',this)"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img
                  src="./image/somucha.jpg"
                  class="card-img-top image"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">Somucha</h5>
                  <p class="card-text">Vai Somucha Khabe</p>
                </div>
                <div class="w-75 mx-auto text-center mb-4">
                  <button
                    type="button"
                    class="btn btn-primary w-100"
                    onclick="addToCart('Somucha',this)"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <h2 class="text-center">Items in Cart</h2>
          <div class="w-100">
            <ol id="cart"></ol>
          </div>
          <div class="w-100 my-5">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Per Item</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="perItem"
              />
            </div>
            <button class="btn btn-primary w-100" onclick="calculate()">
              Calculate
            </button>
            <h5 class="my-2">Expenses: <span id="total">0</span></h5>
          </div>

          <div class="w-100 my-5">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Delivery Charge</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="deliveryCharge"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >VAT</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                id="vat"
              />
            </div>
            <button class="btn btn-primary w-100" onclick="calculateTotal()">
              Calculate Total
            </button>
            <h5 class="my-2">Tolat Expenses: <span id="subtotal">0</span></h5>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
